<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken 盾 | Advanced Strength Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Ken 盾</h1>
            <p class="subtitle">AI-Powered Password Entropy & Security Analysis</p>

            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter password to analyze..." autocomplete="off">
                <div style="position: absolute; right: 15px; top: 15px; cursor: pointer; color: var(--text-secondary);"
                    id="toggleVisibility">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div class="strength-meter-container">
                <div class="strength-meter-fill" id="strengthBar"></div>
            </div>

            <div class="status-label">
                <span id="strengthText">Enter password</span>
                <span id="scoreText">0/100</span>
            </div>

            <div class="analysis-grid">
                <div class="check-item" id="chkLength">
                    <i class="fas fa-circle-notch"></i> 8+ Characters
                </div>
                <div class="check-item" id="chkUpper">
                    <i class="fas fa-circle-notch"></i> Uppercase
                </div>
                <div class="check-item" id="chkLower">
                    <i class="fas fa-circle-notch"></i> Lowercase
                </div>
                <div class="check-item" id="chkNumber">
                    <i class="fas fa-circle-notch"></i> Numbers
                </div>
                <div class="check-item" id="chkSpecial">
                    <i class="fas fa-circle-notch"></i> Special Char
                </div>
                <div class="check-item" id="chkDictionary">
                    <i class="fas fa-circle-notch"></i> Not Leaked
                </div>
            </div>

            <div class="suggestions-box" id="suggestionsBox">
                <h3>Recommended Alternatives</h3>
                <div id="suggestionsList">
                    <!-- Suggestions will be injected here -->
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 2rem 0;">

            <div class="generator-section">
                <h3>Password Generator</h3>
                <div class="gen-controls">
                    <select id="genType">
                        <option value="Simple">Simple</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Strong" selected>Strong</option>
                        <option value="Very Strong">Very Strong</option>
                    </select>
                    <button id="generateBtn" class="primary-btn">Generate</button>
                </div>
                <div id="genResult" class="suggestion-item" style="display: none; margin-top: 1rem;">
                    <span id="genPassText"></span>
                    <button class="copy-btn" id="copyGenBtn"><i class="fas fa-copy"></i> Copy</button>
                </div>
            </div>

            <div class="entropy-stats">
                <span>Shannon Entropy: <b id="entropyVal">0</b> bits</span>
                <span>Hash Strength: <b id="hashScore">0%</b></span>
            </div>
        </div>
        <footer>
            &copy; 2024 <b>Ken 盾</b>. All Rights Reserved. Professional Security Suite.
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
